<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPING TEST</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js'></script>
</head>
<body style="font-family:'Comic Sans MS'">
    <div class="wrapper">
        <nav>
            <h2>CHECK YOUR TYPING SPEED</h2>
            <input type='checkbox' id='setngs' oninput="document.querySelector('#setngs').checked?0:reset()">
            <label for='setngs' class='barWrapper'>
                <div id='bars'>↓</div>
            </label>
            <div class='setng_else' onclick='reset();(document.querySelector("#setngs").checked=false)'></div>
            <div class="settings">
                <div id='words_selector'>
                    WORD LENGTH<br>
                    <input id='nwords' type='number' min='1' oninput='changeWordLength()'>
                </div>
                <div id='fonts'>
                    CHOOSE FONT<br>
                    <select id='fontselector' oninput="fontChange(document.querySelector('select').value)">
                        <option value='TNR'>
                            <label id='tnr' style="font-family: 'Times New Roman', Times, serif">Times New Roman</label>
                        </option>
                        <option value='Hel'>
                            <label id='hel' style="font-family: 'Helvetica', Times, serif">Helvetica</label><br>
                        </option>
                        <option value='CSa' selected>
                            <label id='csa' style="font-family: 'comic sans ms'" class='selectedFont'>Comic Sans MS</label><br>
                        </option>
                    </select>
                </div>
            </div>
        </nav>
        <div id='inswrapper'>
            <h1 id='time'>00:00</h1>
            <p id='paragraph'>
            </p>
            <input id='inputarea' oninput=writing()>
            <button onclick='reset()'>reset</button>
        </div>
        <div id='results'>
            <div id='nonchart'>
                <div id='wpmwrap'>
                    WPM
                    <h1 id='wpm'></h1>
                </div>
                <div id="wordWrap">
                    WORDS
                    <h1 id='words'></h1>
                </div>
                <div id='timer'>
                    TIME
                    <h1 id='time2'></h1>
                </div>
            </div>
            <canvas id='chart' width=80% height=auto></canvas>
        </div>
    </div>
    <footer>
        <div>Made by Raman Shakya</div>
        <div>©Copyright 2021</div> 
    </footer>
    <script src='words.js'></script>
    <script src='script.js'></script>
</body>
</html>
